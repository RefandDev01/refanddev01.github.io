<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>gabut Nad, heheüêøÔ∏è</title>

<style>
@font-face {
  font-family: "Valerian";
  src: url("https://cdn.jsdelivr.net/gh/RefandDev01/MyFontt/Okaytext%20Standard%20W00%20Regular.otf");
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  font-family:"Valerian",cursive;
  overflow:hidden;
}

.bg{
  position:fixed;
  inset:0;
  transition:opacity 1.2s ease;
}
#bgNext{z-index:-3}
#bgCurrent{z-index:-2;opacity:1}

.scene{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:opacity 1s ease;
}
.hidden{display:none}
.fade-out{opacity:0}

.scene-1{
  flex-direction:column;
}

.year{
  font-size:clamp(96px,14vw,180px);
  line-height:1;
}

.row{
  width:min(90%,700px);
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  font-size:clamp(24px,4vw,56px);
}

.row span:first-child{justify-self:start}
.row span:nth-child(2){justify-self:center}
.row span:last-child{justify-self:end}

.bottom{margin-top:2vh}
.word{opacity:0}

.from-left{animation:fromLeft .8s ease forwards}
.from-right{animation:fromRight .8s ease forwards}
.from-bottom{animation:fromBottom .8s ease forwards}

@keyframes fromLeft{
  from{transform:translateX(-60px);opacity:0}
  to{transform:translateX(0);opacity:1}
}
@keyframes fromRight{
  from{transform:translateX(60px);opacity:0}
  to{transform:translateX(0);opacity:1}
}
@keyframes fromBottom{
  from{transform:translateY(60px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.text{
  max-width:90%;
  text-align:center;
  font-size:clamp(20px,3.5vw,42px);
  transform:scale(.9);
  transition:transform 1.2s ease,opacity .8s ease;
}
.text.fade-out{opacity:0}
</style>
</head>

<body>

<div class="bg" id="bgNext"></div>
<div class="bg" id="bgCurrent" style="background:#F8DDE6"></div>

<!-- OPENING -->
<div class="scene scene-1" id="scene1">

  <!-- ATAS -->
  <div class="row">
    <span class="word" id="before">Sebelum</span>
    <span class="word" id="the">akhir</span>
    <span class="word" id="end">tahun</span>
  </div>

  <!-- TENGAH -->
  <div class="year word" id="year">2025</div>

  <!-- BAWAH -->
  <div class="row bottom">
    <span class="word" id="i">Aku</span>
    <span class="word" id="wanna">ingin</span>
    <span class="word" id="say">mengatakan</span>
  </div>

</div>

<!-- TEXT -->
<div class="scene hidden" id="sceneText">
  <div class="text" id="text"></div>
</div>

<!-- AUDIO AUTOPLAY -->
<audio id="bgMusic" autoplay preload="auto">
  <source src="https://cdn.jsdelivr.net/gh/RefandDev01/MyFontt/Glenn-Fredly_Kasih-Putih.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
const scene1=document.getElementById("scene1");
const sceneText=document.getElementById("sceneText");
const textEl=document.getElementById("text");
const bgCurrent=document.getElementById("bgCurrent");
const bgNext=document.getElementById("bgNext");

const backgrounds=[
 "#FFFFFF","#FFFFFF","#F8DDE6","#F8DDE6","#FFFFFF","#FFFFFF",
 "#F8DDE6","#F8DDE6","#FFFFFF","#F8DDE6","#FFFFFF","#F8DDE6",
 "#FFFFFF","#F8DDE6","#FFFFFF","#F8DDE6","#FFFFFF","#F8DDE6",
 "#F8DDE6","#FFFFFF","#FFFFFF","#F8DDE6","#FFFFFF"
];

const texts=[
 "Terima kasih telah percaya padaku",
 "Terima kasih telah tetap berada di sisiku",
 "Terima kasih karena tidak pernah menyerah",
 "Terima kasih telah memahamiku",
 "Terima kasih telah mendukung cita-citaku",
 "Terima kasih telah mencintaiku dengan tulus",
 "Terima kasih atas semua kebaikanmu",
 "Terima kasih untuk setiap momen kecil",
 "Terima kasih telah memotivasiku",
 "Terima kasih telah mempercayai diriku",
 "Terima kasih atas energi tulusmu",
 "Terima kasih atas kesabaranmu",
 "Terima kasih telah membuatku lebih kuat",
 "Terima kasih bisa menghapus overthinkingku",
 "Terima kasih telah bercanda dan tertawa bersamaku",
 "Terima kasih atas dukunganmu",
 "Terima kasih untuk setiap obrolan",
 "Terima kasih telah menerima diriku yang sebenarnya",
 "Terima kasih telah menjadi tempat amanku",
 "Terima kasih karena selalu ada",
 "Terima kasih atas segala doa-doamu",
 "Terima kasih karena tidak menghakimiku",
 "Terima kasih telah mencintaiku di saat terburukku"
];

let idx=0;

setTimeout(()=>before.classList.add("from-left"),200);
setTimeout(()=>the.classList.add("from-bottom"),600);
setTimeout(()=>end.classList.add("from-right"),1000);
setTimeout(()=>year.classList.add("from-bottom"),1400);
setTimeout(()=>i.classList.add("from-left"),1800);
setTimeout(()=>wanna.classList.add("from-bottom"),2200);
setTimeout(()=>say.classList.add("from-right"),2600);

setTimeout(()=>scene1.classList.add("fade-out"),4200);

setTimeout(()=>{ 
  scene1.classList.add("hidden");
  sceneText.classList.remove("hidden");
  showText();
},5200);

function showText(){
  bgNext.style.background=backgrounds[idx];
  bgCurrent.style.opacity=0;

  setTimeout(()=>{ 
    bgCurrent.style.background=backgrounds[idx];
    bgCurrent.style.opacity=1;

    textEl.classList.add("fade-out");
    textEl.textContent=texts[idx];

    requestAnimationFrame(()=>{ 
      requestAnimationFrame(()=>textEl.classList.remove("fade-out"));
    });

    const stay=(idx===texts.length-1)?3600:1800;

    setTimeout(()=>textEl.classList.add("fade-out"),stay);

    setTimeout(()=>{ 
      idx++;
      if(idx<texts.length)showText();
    },stay+800);

  },1200);
}

// AUDIO CONTROL FADE OUT
const bgMusic = document.getElementById("bgMusic");
window.addEventListener("load", () => {
  bgMusic.play().catch(err => {
    console.log("Autoplay gagal:", err);
  });
});

// Stop / fade out setelah 67 detik (durasi video)
setTimeout(() => {
  let fadeAudio = setInterval(() => {
    if(bgMusic.volume > 0.05){
      bgMusic.volume -= 0.05;
    } else {
      bgMusic.volume = 0;
      bgMusic.pause();
      clearInterval(fadeAudio);
    }
  }, 100);
}, 67000);
</script>

</body>
</html>
